<!DOCTYPE html>
<html>
<head>
	<title>BlackJack</title>	
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/blackjack.js"></script>
</head>
<body>
	<main>
		<header class="wrapstyle">
			<h1 style="background-color:black; color:white;">BLACKJACK</h1>
		</header>
		<div class="maincontainer">		
			<div id="start" class= "dealer">
				<h2>DEALER</h2>	
					<div class="dealers_cards">
						<ul></ul>
					</div>
			<div class="score"></div>
			</div>
			<div id="reset" class="player">
				<h2>PLAYER</h2>
				<div class="players_cards">
					<ul></ul>
				</div>	
			</div>			
		</div>
		<div class="controllers">
			<a id="dealstart" href="javascript:void(0);" >DEAL</a>
			<a id="dealrestart" href="javascript:void(0);" >RESET</a>
		</div>
		<div class="points"></div>
		<div style="visibility: hidden;" class="mainGame" >	
		<a id="hit" href="javascript:void(0);" >Hit</a>
		<a id="stand" href="javascript:void(0);" >Stand</a>	
		</div>
		<footer>
			<p </p>
		</footer>
	</main>
</body>
</html>
